<html>
  <head>
     <script>
      var xmlhttp = new XMLHttpRequest();
      
      xmlhttp.onreadystatechange = function(){
        if(this.readystate == 4 && this.status == 200){
          var mydata = JSON.parse(this.responseText);
        }
      };
      xmlhttp.open("GET","file.json",true);
      xmlhttp.send();
    </script>
    
  </head>
  <body>
   <script>
     window.alert(mydata.name);
   </script>
  </body>
  </html>
