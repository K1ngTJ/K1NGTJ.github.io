  <body>
      <script>
      var xmlhttp = new XMLHttpRequest();
      
      xmlhttp.onreadystatechange = function(){
        if(this.readystate == 4 && this.status == 200){
          var mydata = JSON.parse(this.responseText);
          window.alert(mydata.name);

        }
      };
      xmlhttp.open("GET","file.json",true);
      xmlhttp.send();
    </script>
   
  </body>
  </html>
